<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">  
    <link rel="stylesheet" href="./main.css"/>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <script src="./jquery.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <title>Electron Shop Accounts</title>
  </head>
  <body>
    <h1 class="text-center">Electron Shop</h1>

    <div id="onpage-menu" class = "container">
      <div class="card">
        <div class="card-header">
          <a class="collapsed card-link" data-toggle="collapse" href="#product-enlist">Enlist a product</a>
        </div>
        <div id="product-enlist" class="collapse">
          <form>
            <h2 class ="text-center">Add a new product</h2>
            <input type="text" placeholder="product id" class="form-control"/>
            <input type="text" placeholder="product name" class="form-control"/>
            <input type="text" placeholder="product category" class="form-control"/>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="collapsed card-link" data-toggle="collapse" href="#buy-product">Buy/store a product</a>
        </div>
        <div id="buy-product" class="collapse">
          <form>
            <h2 class ="text-center">Buy a product</h2>          
            <input type="text" placeholder="product name" class="form-control"/>
            <input type="text" placeholder="category" class="form-control"/>
            <input type="text" placeholder="price" class="form-control"/>
            <button type="submit" class="btn btn-primary">Store this product</button>         
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="collapsed card-link" data-toggle="collapse" href="#sell-product">Sell a product</a>
        </div>
        <div id="sell-product" class="collapse">
          <form>
            <h2 class ="text-center">Sell a product</h2>          
            <input type="text" placeholder="product name" class="form-control"/>
            <input type="text" placeholder="category" class="form-control"/>
            <input type="text" placeholder="price" class="form-control"/>
            <button type="submit" class="btn btn-primary">Sell product</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="collapsed card-link" data-toggle="collapse" href="#check-single-stock">Check stock</a>
        </div>
        <div id="check-single-stock" class="collapse">
          <form>
            <h2 class ="text-center">Check single product stock</h2>          
            <input type="text" placeholder="product name" class="form-control"/>
            <input type="text" placeholder="category" class="form-control"/>
            <button type="submit" class="btn btn-primary">Check</button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="collapsed card-link" data-toggle="collapse" href="#add-category">Create a new category</a>
        </div>
        <div id="add-category" class="collapse">
          <form>
            <h2 class ="text-center">Create a new category</h2>          
            <input type="text" placeholder="category name" class="form-control"/>
            <input type="text" placeholder="parent category" class="form-control"/>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>


    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
